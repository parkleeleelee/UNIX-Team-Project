    <script>
        var addev = "";

        document.addEventListener('DOMContentLoaded', function() {
            var initialLocaleCode = 'ko';

            addev = function addev(title, startdate, enddate, allday, back, reid) {
                calendar.addEvent({
                    title: title,
                    start: startdate,
                    end: enddate,
                    allDay: allday,
                    backgroundColor: back,
                    resourceid: reid
                })
            }
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                customButtons: {
                    myCustomButton: {
                        text: '시험추가',
                        click: function() {
                            window.open("addlicense.html", "addlicense", "width=400, height=300, left=100, top=50");
                        }
                    },

                    twoButton: {
                        text: '일정추가',
                        click: function() {
                            window.open("addlist.html", "dataselect", "width=400, height=300, left=100, top=50");
                        }
                    }
                },
                editable: true,
                headerToolbar: {
                    left: 'prev,next today myCustomButton twoButton',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                initialDate: new Date(),
                navLinks: true, // can click day/week names to navigate views
                selectable: true,
                selectMirror: true,
                locale: initialLocaleCode,

                select: function(arg) {
                    var title = prompt('일정추가:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay
                        })
                    }
                    calendar.unselect()
                },
                eventClick: function(arg) {
                    var tit = prompt('어떤 작업을 하시겠어요?')
                    if (tit == '삭제') {
                        arg.event.remove()
                        alert('삭제되었습니다');
                    } else if (tit == '완료') {
                        var title = arg.event.title;
                        calendar.addEvent({
                            title: title,
                            start: arg.event.start,
                            end: arg.end,
                            allDay: arg.allDay,
                            backgroundColor: 'red',
                        })
                        arg.event.remove()

                    } else {
                        alert('잘못입력하셨습니다.');
                    }


                },


                dayMaxEvents: true, // allow "more" link when too many events
